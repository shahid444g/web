<!-- we can set images with img tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
<img src="hacker.jpg" alt="not found" height="500px" width="500px">
<!-- may be local or a link -->
<img src="https://img.freepik.com/premium-photo/hacker-jacket-with-hood-with-laptop-sits-table_164357-56.jpg?w=2000" alt="not found" height="500px" width="500px">
</body>
</html>
